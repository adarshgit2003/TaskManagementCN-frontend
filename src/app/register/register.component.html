

<main *ngIf="registerFirst" class="container">
  <!-- <img class="logo" src="../../assets/images/task.png" alt="logo" /> -->
  <div class="container-fluid jumbotron addStyle">
    <div class="row">
      <div class="col text-center p-5">
          <h1 class="fw-bold">Hello User</h1>
          <p class="lead">Welcome to Task Management App</p>
      </div>
    </div>
  </div>
  <h1>REGISTER</h1>
  <form
    (ngSubmit)="formSubmit(registerForm)"
    #registerForm="ngForm"
    class="shadow-lg"
  >
    <div *ngIf="error" class="alert alert-danger">
      <p>Whoops, something went wrong. Please try again later</p>
    </div>
    <div *ngIf="userExists" class="alert alert-danger">
      <p>This user already exists</p>
    </div>
    <input
      type="email"
      placeholder="Enter your email"
      name="email"
      class="form-control"
      ngModel
      required
    />
    <input
      type="password"
      placeholder="Enter your password"
      name="password"
      class="form-control"
      ngModel
      [(ngModel)]="password"
      required
    />
    <input
      type="password"
      placeholder="Confirm your password"
      name="confirm-password"
      class="form-control"
      [(ngModel)]="cPassword"
      (keyup)="onChange()"
      required
    />
    <div *ngIf="!matches" class="alert alert-danger">
      <p>Passwords do not match</p>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!registerForm.valid && !registerForm.touched"
    >
      Sign Up
    </button>

    <hr />

    <div class="additional-section">
      <a routerLink="/login">Already have an Account?</a>
    </div>
  </form>
</main>
