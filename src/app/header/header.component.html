<header class="shadow">
  <nav>
    <ul class="nav d-flex justify-content-between shadow-sm mb-2 sticky-top bg-light">
      <li class="nav-item">
        <a routerLink="/" class="text-white btn btn-warning btn-lg" >
          <span> <h3>HOME</h3></span>
        </a>
      </li>
      <li *ngIf="!user && !main" class="nav-item">
        <a routerLink="/login" class="btn btn-info btn-lg"><h3>LOGIN</h3></a>
      </li>
      <li *ngIf="!user && !main" class="nav-item">
        <a routerLink="/register" class="btn btn-primary btn-lg"><h3>REGISTER</h3></a>
      </li>
      <li *ngIf="!landing && !user" class="profile-icon">
        <div class="nav-item" (click)="logout()">
          <span  class="btn btn-primary btn-lg"><h3>Logout</h3></span>
        </div>
      </li>
    </ul>
  </nav>
</header>
